<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Bloques</title>
  <style>
    .bloque {
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      border: 2px solid navy;
    }
  </style>
</head>
<body>

  <div class="bloque">Bloque 1: Este es un div</div>
  
  <section class="bloque">Bloque 2: Este es un section</section>
  
  <article class="bloque">Bloque 3: Este es un article</article>
  
  <footer class="bloque">Bloque 4: Este es un footer</footer>

</body>
</html>
